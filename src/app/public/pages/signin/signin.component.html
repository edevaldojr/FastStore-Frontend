<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"><img src="/assets/imgs/LogoLogin.png" alt="Logo Lopestyle"></div>
      <!-- The content half -->
      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">
              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">Login</h3>
                          <p class="text-muted mb-4">Bem vindo!</p>
                          <form [formGroup]="form" (submit)="onSubmit()">
                              <div class="form-group mb-3">
                                  <input id="inputEmail" type="email" formControlName="email" placeholder="Endereço de Email" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                              </div>
                              <div class="form-group mb-3">
                                  <input id="inputPassword" type="password" formControlName="password" placeholder="Senha" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-black">
                              </div>
                              <div *ngIf="credetialError" >
                                <p class="text-danger mb-4 ">{{errorMessage}}</p>
                              </div>
                              <div class="spinner">
                                <mat-spinner *ngIf="isLoading" mode="indeterminate" diameter="40"></mat-spinner>
                              </div>
                              <p class="text-muted mb-4">Não tem uma conta ainda? <a (click)="changePage('register')">Registre-se.</a></p>
                              <button type="submit" class="btn btn-block text-uppercase mb-2 rounded-pill shadow-sm"  style="background-color: #f8c0f5;" >Entrar</button>
                              <button type="button" class="btn btn- btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="changePage('register')" style="background-color: #82F4DC;">Registrar</button>
                              <p class="text-muted mb-4 text-center"><a (click)="changePage('forgotPassword')">Esqueceu sua senha?</a></p>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div><!-- End -->
  </div>
</div>
