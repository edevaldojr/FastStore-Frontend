<div class="container-fluid">
  <div class="row no-gutter">
      <div class="col-md-6 d-none d-md-flex bg-image"><img src="/assets/imgs/LogoLogin.png" alt="Logo Lopestyle"></div>
      <div class="col-md-6 bg-light">
          <div class="newPassword d-flex align-items-center py-5">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto content-align-center">
                          <h3 class="display-4">Esqueci minha senha</h3>
                          <p class="text-muted mb-4">Digite seu endereÃ§o de email para receber uma nova senha em seu email</p>
                          <form [formGroup]="form" (submit)="onSubmit()">
                              <div class="form-group mb-3">
                                  <input id="inputEmail" type="email" formControlName="email" placeholder="EndereÃ§o de Email" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 mb-4">
                              </div>
                              <div class="spinner">
                                <mat-spinner *ngIf="isLoading" mode="indeterminate" diameter="40"></mat-spinner>
                              </div>

                              <div *ngIf="forgotError" >
                                <p class="text-danger mb-4 ">{{errorMessage}}</p>
                              </div>
                              <button type="submit" class="btn btn-block text-uppercase mb-2 rounded-pill shadow-sm" [disabled]="isLoading" style="background-color: #f8c0f5; border: none" >Enviar</button>
                              <button type="button" class="btn btn- btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="changePage('login')" style="background-color: #82F4DC; border: none">Voltar</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
