<header class="py-5 header">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-black">
          <h1 class="display-4 fw-bolder">Compre com Estilo</h1>
          <p class="lead fw-normal text-black-50 mb-0">Seu melhor estilo Ã© na Lopestyle</p>
      </div>
  </div>
</header>
<!-- Section-->
<section class="py-5">
  <div class="text-center text-black">
    <h1 class="display-4 fw-bolder">Categorias</h1>
</div>
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5" *ngFor="let category of categories">
              <div class="card h-100">
                  <img class="card-img-top" src="{{category.imageUrl}}" alt="..." />
                  <div class="card-body p-4">
                      <div class="text-center">
                          <h5 class="fw-bolder">{{category.name}}</h5>
                      </div>
                  </div>
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                     <a class="btn details" [routerLinkActive]="['active']" [routerLink]="['products/', category.id]">Categoria</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
