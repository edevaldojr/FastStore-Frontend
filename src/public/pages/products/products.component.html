<app-header-page></app-header-page>
<br><br><br><br>
  <div class="row px-xl-5">
      <div class="col-lg-2 border d-none d-lg-block">
          <a class="btn shadow-none d-flex align-items-center justify-content-between text-white w-100 categories mt-5" data-toggle="collapse" href="/" style="height: 65px; padding: 0 30px;">
              <h6 class="m-0">Categorias</h6>
          </a>
          <nav class="collapse show navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0" id="navbar-vertical">
              <div class="navbar-nav w-100 overflow-hidden" *ngFor="let category of categories">
                  <a href="" class="nav-item nav-link">{{category.name}}</a>
              </div>
          </nav>
      </div>
       <div class="col-lg-8 border">
        <div class="container px-4 px-lg-5 mt-5">
          <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-6 row-cols-xl-4 justify-content-center">
              <div class="col mb-5" *ngFor="let product of products">
                  <div class="card h-80">
                      <img class="card-img-top productImg" height="220" width="220" [src]="product.images.length === 0 ? 'assets/imgs/NoProductImageAvailable.png': product.images[0].urlImage " alt="Imagem do Produto" />
                      <div class="card-body p-3">
                          <div class="text-center">
                              <h5 class="fw-bolder">{{product.name}}</h5>
                              {{product.stock[0].unityValue | currency:'BRL'}}
                          </div>
                      </div>
                      <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <a href="#" class="btn details">Detalhes</a><br />
                        <a href="#" class="btn cart">Add ao carrinho</a>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
<app-footer-page></app-footer-page>
