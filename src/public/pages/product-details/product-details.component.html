<section class="section-content padding-y bg">
  <div class="container">

  <article class="card">
      <div class="card-body">
              <div class="row">
                  <aside class="col-md-6">
                          <article class="gallery-wrap">
                            <div id="carouselExampleControls" class="carousel slide card img-big-wrap" data-bs-ride="carousel">
                              <div class="carousel-inner">
                                <div class="carousel-item active">
                                  <img [src]="product.images.length === 0 ? 'assets/imgs/NoProductImageAvailable.png': product.images[0].urlImage " alt="Imagem do Produto" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" *ngFor="let image of product.images">
                                  <img [src]="product.images.length === 0 ? 'assets/imgs/NoProductImageAvailable.png': image.urlImage " alt="Imagem do Produto" class="d-block w-100" alt="...">
                                </div>
                              </div>
                              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Anterior</span>
                              </button>
                              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Próximo</span>
                              </button>
                            </div>
                              <div class="thumbs-wrap" *ngFor="let image of product.images">
                                <a href="#" class="item-thumb"> <img [src]="product.images.length === 0 ? 'assets/imgs/NoProductImageAvailable.png': image.urlImage " alt="Imagem do Produto"></a>
                              </div>
                          </article>
                  </aside>
                  <main class="col-md-6">
                      <article>
                          <a [routerLink]="['products/', product.category.id]" (click)="alterRoute(product.category.id)" class="text-primary btn-link">{{product.category.name}}</a>
                          <h3 class="title">{{product.name}}</h3>
                          <hr>

                          <div class="form-group">
                            <label class="text-muted">Estoque disponível</label>
                             <div>
                              <mat-form-field appearance="fill">
                                <mat-label>Escolha um estoque</mat-label>
                                <mat-select [ngModel]="stock" [(value)]="stock" (ngModelChange)="onChangeStock($event)">
                                  <mat-option [value]="stock" *ngFor="let stock of product.stock"><span> Tamanho: {{stock.size}} - </span>
                                    <span>Cor: {{stock.color}}</span>
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                        </div>

                          <div class="mb-3">
                              <h6>Descrição</h6>
                              <ul class="list-dots mb-0">
                                  <li> {{product.description}}</li>
                              </ul>
                          </div>
                          <div class="mb-3">
                            <var class="price h4">{{stock.unityValue | currency:'BRL'}}</var> <br>
                          </div>

                          <div class="mb-4">
                              <a href="#" style="background-color: #f8c0f5;" class="btn mr-1">Comprar</a>
                              <a href="#" class="btn btn-light">Adicionar ao carrinho</a>
                          </div>

                      </article> <!-- product-info-aside .// -->
                  </main> <!-- col.// -->
              </div> <!-- row.// -->
      </div> <!-- card-body.// -->
  </article>
    </div>


</section>
<br/>
